<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>JS Fight - Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/register.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin" name="form1" id="form1" action="/login" method="post" onsubmit="required()">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Connexion</h1>
    <label for="inputEmail" class="sr-only">Adresse mail</label>
    <input type="email" name ="fname" id="inputEmail" class="form-control" placeholder="Adresse mail" required autofocus>
    <label for="inputPassword" class="sr-only">Mot de passe</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
    <button class="btn btn-lg btn-primary btn-block" id="submit-btn"type="submit">Connexion</button>
    <p>Pas encore de comtpe? <a href="/register">Inscris-toi</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>
